<!DOCTYPE html>
<html>
    
    <head>
		
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">

		<title>Scheduling</title>
	</head>

    <body>

        <div class="column" style="width: 25%">
        
            <div class="container">
                
                <div class="rowContainer" style="height: 20%;">

                    <div class="job">

                    </div>
                </div>

                <div class="rowContainer" style="height: 20%;">

                    <div class="job">

                        <h>2</h>
                    </div>
                </div>

                <div class="rowContainer" style="height: 20%;">

                    <div class="job">

                        <h>3</h>
                    </div>
                </div>

                <div class="rowContainer" style="height: 20%;">

                    <div class="job">

                        <h>4</h>
                    </div>
                </div>
                
                <div class="rowContainer" style="height: 20%;">

                    <div class="job">

                        <h>5</h>
                    </div>
                </div>
            </div>
        </div>

        <div class="column" style="width: 50%">
        
            <div class="container">
                
                <div class="rowContainer" style="height: 40%;">

                    <div class="shop">

                        <textarea class="order" rows="8" placeholder="Type your shopping list here..."></textarea>

                        <button id="buyButton">Buy</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="column" style="width: 25%">
        
            <div class="container">
                
                <div class="rowContainer" style="height: 20%;">

                    <div class="algorithm">

                        <h>Round Robin</h>
                    </div>
                </div>

                <div class="rowContainer" style="height: 20%;">

                    <div class="algorithm">

                        <h>First Come, First Served</h>
                    </div>
                </div>

                <div class="rowContainer" style="height: 20%;">

                    <div class="algorithm">

                        <h>Shortest Job First</h>
                    </div>
                </div>

                <div class="rowContainer" style="height: 20%;">

                    <div class="algorithm">

                        <h>Shortest Time Remaining</h>
                    </div>
                </div>
                
                <div class="rowContainer" style="height: 20%;">

                    <div class="algorithm">

                        <h>Multi-level Feedback Queue</h>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
